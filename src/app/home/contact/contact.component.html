<div class="container mx-auto bg-oliveGreen mt-2 rounded-lg">
  <div class="p-5">
    <form
      #form="ngForm"
      class="flex flex-col items-center"
      (ngSubmit)="submit(form.value)"
    >
      <h2 class="text-mushroomBeige border-b-2 border-tomatoRed">
        We would like to hear from you!
      </h2>
      <input
        name="name"
        type="text"
        placeholder="write your name"
        class="outline-none p-2 rounded-full my-2 w-full"
        ngModel
      />
      <input
        name="email"
        type="text"
        placeholder="write your email"
        class="outline-none p-2 rounded-full my-2 w-full"
        ngModel
      />
      <textarea
        name="message"
        id=""
        placeholder="write your message here"
        cols="30"
        rows="10"
        class="outline-none p-2 rounded-lg w-full"
        ngModel
      ></textarea>
      <button
        type="submit"
        class="text-black bg-mushroomBeige mt-2 p-1 rounded-md"
      >
        submit
      </button>
    </form>
    <div class="flex items-center mt-2 flex-col">
      <span
        class="bg-tomatoRed block mx-auto text-md p-1 text-mushroomBeige rounded-lg"
        >OR</span
      >
      <ul class="flex mt-2">
        <li class="mr-2">
          <a href="mailto:someone@example.com"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="w-5 fill-mushroomBeige hover:fill-tomatoRed transition-all duration-300"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
              /></svg
          ></a>
        </li>
        <li>
          <a href="tel:+4733378901"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="w-5 fill-mushroomBeige hover:fill-tomatoRed transition-all duration-300"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M280 0C408.1 0 512 103.9 512 232c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-101.6-82.4-184-184-184c-13.3 0-24-10.7-24-24s10.7-24 24-24zm8 192a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-32-72c0-13.3 10.7-24 24-24c75.1 0 136 60.9 136 136c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-48.6-39.4-88-88-88c-13.3 0-24-10.7-24-24zM117.5 1.4c19.4-5.3 39.7 4.6 47.4 23.2l40 96c6.8 16.3 2.1 35.2-11.6 46.3L144 207.3c33.3 70.4 90.3 127.4 160.7 160.7L345 318.7c11.2-13.7 30-18.4 46.3-11.6l96 40c18.6 7.7 28.5 28 23.2 47.4l-24 88C481.8 499.9 466 512 448 512C200.6 512 0 311.4 0 64C0 46 12.1 30.2 29.5 25.4l88-24z"

        </li>
      </ul>
    </div>
  </div>
</div>
