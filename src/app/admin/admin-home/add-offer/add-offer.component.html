<div
  class="container mx-auto p-5 bg-gray-800 rounded-lg h-screen text-mushroomBeige overflow-auto"
>
  <div class="flex items-center justify-between">
    <span>Add-Offer</span>
    <svg
      (click)="openAddOfferPanel()"
      class="w-10 cursor-pointer fill-mushroomBeige opacity-50 hover:opacity-85 transition-all duration-500 hover:rotate-90"
      _ngcontent-ng-c3463935298=""
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
    >
      <path
        _ngcontent-ng-c3463935298=""
        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
      ></path>
    </svg>
  </div>
  <div class="bg-white text-black mt-4 p-2 rounded-lg flex justify-center">
    Offers
  </div>
  @if (!offers) {
  <div>
    <span class="text-red-700">no Offers there</span>
  </div>
  } @if(offers){ @if(offers.length === 0){
  <div>
    <span class="text-red-700">no Offers there</span>
  </div>
  }@else {
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-5 mt-5">
    <div
      *ngFor="let offer of offers; let i = index"
      class="flex flex-col items-center bg-gray-600 p-2 rounded-lg"
    >
      <img [src]="offer.imgSrc" alt="" class="w-32" />
      <span>{{ offer.name }}</span>
      <span class="text-green-500">{{ offer.price }}$</span>
      <div class="flex">
        <svg
          (click)="deleteOffer(offer.id)"
          class="w-4 mr-2 hover:fill-red-600 cursor-pointer"
          _ngcontent-ng-c3463935298=""
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            _ngcontent-ng-c3463935298=""
            d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
          ></path>
        </svg>
        <svg
          (click)="editOffer(i)"
          class="w-4 hover:fill-emerald-400 cursor-pointer"
          _ngcontent-ng-c3463935298=""
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            _ngcontent-ng-c3463935298=""
            d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
  } }
</div>
<app-add-offer-panel *ngIf="showPanel"></app-add-offer-panel>
